<!DOCTYPE html>
<!--Comentário em html-->
<!--Live Server atualiza a pg cada vez que o doc é salvo-->

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>

<body>

    <div id="page-create-point">
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="#"><span></span>Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">

                    </div>
                    <div class="field">
                        <label for="city" disabled>Cidade</label>
                        <select name="city" disabled> <!--Aqui deveria haver um cód. disabled-->
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>

                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="/scripts/create-point.js"></script>
</body>

</html>
